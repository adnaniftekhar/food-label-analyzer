<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Label Analyzer</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
        }
        #canvas {
            display: none; /* Hide the canvas */
        }
        #capturedImage {
            display: none; /* Hide the captured image initially */
            max-width: 100%;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Food Label Analyzer</h1>
    <video id="video" autoplay></video>
    <button id="captureButton">Capture Image</button>
    <canvas id="canvas"></canvas>
    <img id="capturedImage" alt="Captured Image">
    <button id="uploadButton" style="display:none;">Upload</button>
    <div id="result" class="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const uploadButton = document.getElementById('uploadButton');
        const resultDiv = document.getElementById('result');
        const capturedImage = document.getElementById('capturedImage');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
                alert("Could not access the camera. Please check your permissions.");
            });

        // Capture the image
        document.getElementById('captureButton').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = imageData; // Set the captured image source
            capturedImage.style.display = 'block'; // Show the captured image
            uploadButton.style.display = 'block'; // Show the upload button

            // Stop the video stream
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null; // Clear the video source

            // Hide the video element
            video.style.display = 'none'; // Hide the video element
        });

        // Upload the captured image
        uploadButton.addEventListener('click', async () => {
            const blob = await (await fetch(capturedImage.src)).blob(); // Convert to Blob
            const formData = new FormData();
            formData.append('image', blob, 'captured_image.jpg');

            try {
                const response = await fetch('https://foodlabelanalyzer-2ebcb2dc1ed7.herokuapp.com/analyze', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                // Display detected text and nutrition score
                resultDiv.innerHTML = `
                    <h2>Detected Text:</h2>
                    <p>${data.detected_text}</p>
                    <h2>Nutritional Score:</h2>
                    <p>${data.nutrition_score !== undefined ? data.nutrition_score : 'N/A'}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
