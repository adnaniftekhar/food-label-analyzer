<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capture Image and Reset Button Functionality">
    <meta name="author" content="Your Name">
    <title>Capture Image and Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #captureImageButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #captureImageButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Capture Image Demo</h1>
    <p>Click the button below to capture an image, then the button will change to "Reset".</p>
    
    <!-- Capture Image Button -->
    <button id="captureImageButton" onclick="captureImage()">Capture Image</button>

    <!-- JavaScript to Handle Button Behavior -->
    <script>
        function captureImage() {
            // Placeholder function to simulate image capture
            alert("Image Captured!"); // Replace this with actual image capture logic

            // Change the button text to "Reset"
            let button = document.getElementById("captureImageButton");
            button.innerHTML = "Reset";
            
            // Change the button's onclick function to refresh the page
            button.onclick = resetPage;
        }

        function resetPage() {
            // Refresh the page when "Reset" is clicked
            window.location.reload();
        }
    </script>
</body>
</html>
